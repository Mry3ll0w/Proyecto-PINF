<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
      }
    }

      header{
        height: 10vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffc5c8;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
  </head>
  <header>
    <div class="container">
     <img src="{% static 'Logo sin fondo.png' %}" alt="imagen" width="100%" height="100%" style="background-color: #ffc5c8;">
    </div>
    

  </header>
  <body>   
  
<br><br><br><br>
<main class="form-signin">
  <form action="" method="post">{% csrf_token %}
  

    <h1 >INICIAR SESIÓN</h1>

      <!--BIBLIA-->
      <h4>Nombre de usuario</h4>
      <h5>
          <input type="text" name="nickname"> <!--SE VE MUY CHICO-->
          
      </h5>
      <h4>Contraseña</h4>
      <h5>
          <input type="password" name="password">
          
      </h5>
    <input type = "submit">
    

    <h4>¿No está registrado?</h4>
    <button class="w-100 btn btn-lg btn-primary" type="submit">
    	<a href="http://127.0.0.1:8000/app/registro/">
    			Registrarse
    	</a>
    </button>
	
    
    <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
  </form>
</main>


    
  </body>
</html>
